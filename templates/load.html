<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            margin: auto;
            margin-top: 150px;
            border: 20px solid #eaf0f6;
            border-radius: 50%;
            border-top: 20px solid #FF7A59;
            width: 100px;
            height: 100px;
            animation: spiner 4s linear infinite;
        }

        @keyframes spiner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">

    </div>
    <div style="margin-left: 150px; color: rgb(172, 172, 172);">
        <h3>loading...4 hari lagi lebaran!</h3>
    </div>

</body>

</html>
